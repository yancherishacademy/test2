<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pertarungan Stickman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Stickman Battle</h1>
        <div class="arena">
            <div id="player1" class="player"></div>
            <div id="player2" class="player"></div>
        </div>
        <div class="controls">
            <p>Pemain 1: Gunakan <strong>W, A, D</strong> untuk bergerak dan melompat, <strong>Space</strong> untuk serang tangan, <strong>S</strong> untuk serang kaki.</p>
            <p>Pemain 2: Gunakan <strong>Panah Kiri, Panah Kanan, Panah Atas</strong> untuk bergerak dan melompat, <strong>Enter</strong> untuk serang tangan, <strong>Shift</strong> untuk serang kaki.</p>
        </div>
        <div class="status">
            <div id="health1" class="health">P1 Health: 100</div>
            <div id="health2" class="health">P2 Health: 100</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
